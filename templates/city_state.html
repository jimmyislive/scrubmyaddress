

{% extends "base.html" %}

	{% block content %}
	        
	        <div class="span9">
	          <p class="lead">Enter the zip code for which you want the city/state:</p>
	          <div class="row-fluid">
	        	<div class="span9">
	        	  <form class="form-horizontal" method="post" action="/addr_city_state/">
	        	    {% csrf_token %}
	  		  	    <fieldset>
	      			
	      		  	  <div class="control-group {% if form.zip5.errors %} error {% endif %}">
	      			    <div class="controls">
	      			  	  <input type="text" class="input-small" id="input05" name="zip5" placeholder="Zip Code 5">
	      			  	  <span class="help-inline">{% for error in form.zip5.errors %} {{ error }} {% endfor %}</span>
	      			    </div>
	      			  </div>
	      			  
	      			  <div class="control-group {% if form.usps_check.errors %} error {% endif %}">
	      			    <div class="controls">
	      			        <label class="checkbox">
	      			          <input type="checkbox" name="usps_check">I certify that this is being used solely in association with USPS shipping services.
	      			          <span class="help-inline">{% for error in form.usps_check.errors %} {{ error }} {% endfor %}</span>
	      			        </label>
	      			    </div>
	      			  </div>
	      			
					  <div class="controls">
					    <button class="btn-large btn-primary" type="submit">Lookup</button>
					  </div>
					
				  </fieldset>  
				</form>
		      </div> <!-- span9 -->
			</div> <!--  row-fluid -->
		  </div> <!-- span9 -->
      
	{% endblock %}
